<template>
    <require from="./todo/todo"></require>
    <require from="./todos-value-converters"></require>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Completed</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="todo of todos | visibleTodos" as-element="todo" todo.bind="todo">
            <tr>
                <td colspan="3">
                    <input type="text" value.bind="newTodoName">
                    <button click.delegate="addTodo()" disabled.bind="!newTodoName" class="btn btn-success">
                        <i class="fa fa-plus"></i>&nbsp;Todo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    Showing ${todos | visibleTodosCount} of ${todos.length}
    ${todos[3].isVisible}
</template>
