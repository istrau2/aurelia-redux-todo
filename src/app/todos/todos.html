<template>
    <require from="./todo/todo"></require>
    <require from="./filter-todos-value-converter"></require>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Completed</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="todo of todos | filterTodos:filters" as-element="todo" todo.bind="todo" index.bind="$index">
            <tr>
                <td colspan="3">
                    <input type="text" value.bind="newTodoName">
                    <button click.delegate="addTodo()" disabled.bind="!newTodoName" class="btn btn-success">
                        <i class="fa fa-plus"></i>&nbsp;Todo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</template>
